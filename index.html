<html lang="uk">

<head>

    <meta name="title" content="Творче об'єднання - Бітум">
    <meta name="description"
        content="Бітум | Головна сторінка реп гурту з міста Олександрія, заснованого у 2003 році. Контакти: ✉ bitum2003@gmail.com">
    <meta name="keywords"
        content="Бітум | Головна сторінка реп гурту з міста Олександрія, заснованого у 2003 році. Контакти: ✉ bitum2003@gmail.com">

    <!-- Bing -->
    <meta name="msvalidate.01" content="492DDBB772C13B9D04579A94882DE8AB">

    <title>Творче об'єднання - Бітум</title>

    <!-- Schema.org -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Творче об'єднання - Бітум",
      "url": "https://www.bitum.pp.ua",
      "logo": "https://bitum.pp.ua/assets/img/bitum-logo.jpg",
      "description": "Бітум - реп гурт з міста Олександрія, заснований у 2003 році.",
      "email": "bitum2003@gmail.com"
    }
    </script>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/libs/AOS/aos.css">

    <!-- Canonical -->    
    <link rel="canonical" href="https://bitum.pp.ua/index.html">

    <style>
        .wrapper-loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: #000;
            display: grid;
            place-items: center;
            transition: opacity 0.25s, visibility 1s;
            height: 100%;
            width: 100%;
        }

        .fade {
            opacity: 0;
            visibility: hidden;
        }

        .loader img {
            width: 30px;
        }

        #titleHome {
            color: var(--color-indigo);
        }

        iframe {
            width: 100%;
        }
    </style>

    <!--favicon.ico-->
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    
</head>

<body>
    <!-- Preloader -->
    <div class="wrapper-loader">
        <div class="loader">
            <img src="./assets/img/ajax-loader.gif" alt="Loading">
        </div>
    </div>

    <header class="header">
        <div class="container-fluid">
            <div class="container">
                <div class="header-inner">

                    <!-- Logotype -->
                    <div id="logo" class="logo"></div>
                    <button id="burgerMenu" class="burger-menu" aria-label="Open menu"></button>

                    <!-- Navigation Menu -->
                    <nav class="nav">
                        <ul id="navList" class="nav-list"></ul>
                    </nav>

                </div>
            </div>
        </div>
    </header>

    <div class="header-background-img" >
        <div class="parallax-logotype">
            <img class="bitum-logotype" src="./assets/img/new-bitum-logotype.png" alt="Logotype">
        </div>

        <!-- Scroll Down -->
        <div id="btnDown" class="scroll-indicator">
            <img src="./assets/img/strelka.png" alt="Scroll Down">
        </div>
    </div>

    <div id="content"></div>

    <!-- Main Content -->
    <main id="mainContent" class="main main-cont-none">
        <div class="container-fluid">
            <div class="container">

                <div>
                    <h1 class="text-center">Творче об'єднання Бітум</h1>
                </div>

                <!-- About Us -->
                <div class="row block" style="margin: 50px 0 100px 0;">
                    <div class="col">
                        <div class="block-img" id="imgAboutUs" data-aos="fade-down-right"></div>
                    </div>
                    <div class="col">
                        <div class="block-content" id="contentAboutUs"></div>
                    </div>
                </div>

                <!-- Music -->
                <div class="row block">
                    <div class="col">
                        <div class="block-img" id="music" data-aos="fade-down-left"></div>
                    </div>
                    <div class="col">
                        <div class="block-content" id="contentMusic"></div>
                    </div>
                </div>

                <!-- Gallery -->
                <div class="row block">
                    <div class="col">
                        <div class="block-img" id="gallery" data-aos="fade-down-right"></div>
                    </div>
                    <div class="col">
                        <div class="block-content" id="contentGallery"></div>
                    </div>
                </div>

                <!-- Archive -->
                <div class="row block">
                    <div class="col">
                        <div class="block-img" id="archive" data-aos="fade-down-left"></div>
                    </div>
                    <div class="col">
                        <div class="block-content" id="contentArchive"></div>
                    </div>
                </div>

                <!-- Contacts -->
                <div class="row block">
                    <div class="col">
                        <div class="block-content contacts" id="contentContacts">
                            <div id="contactTitle"></div>
                            <p></p>

                            <!-- Google maps iframe -->
                            <div id="googleMaps"></div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Main Content -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="btnShare"></div>
                    <p id="footerContent"></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script defer src="./assets/js/script.js"></script>
    <script defer src="./assets/js/header-navigation.js"></script>
    <script defer src="./assets/js/home-main.js"></script>
    <script defer src="./assets/js/footer.js"></script>
    <script defer src="./assets/js/back-to-top.js"></script>
    <script defer src="./assets/js/scrollIndicator.js"></script>
    <script defer src="./assets/js/scrollDown.js"></script>
    <script defer src="./assets/libs/AOS/aos.js"></script>
    <script defer src="./assets/js/aos-settings.js"></script>

    <script>
        window.addEventListener('load', () => {
            const wrapperLoader = document.querySelector('.wrapper-loader');
            wrapperLoader.classList.add('fade');
        });
    </script>

</body>

</html>
