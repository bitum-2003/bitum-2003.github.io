<!DOCTYPE html>
<html lang="uk">

<head>
    <!-- bgcolor theme brozer-->
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#000">
    <!-- end bgcolor theme -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph data-->
    <meta property="og:title" content="Творче об'єднання - Бітум">
    <meta property="og:description"
        content="Бітум | Контакти - ви можете надіслати лист на зазначену адресу електронної пошти:  bitum2003@gmail.com">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bitum.pp.ua/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://bitum.pp.ua/assets/img/bitum-logo.jpg">
    <meta property="og:image" content="https://bitum.pp.ua/assets/img/bitum-logo.jpg">
    <!--End Open Graph data-->

    <meta name="title" content="Творче об'єднання - Бітум">
    <meta name="description"
        content="Бітум | Контакти - ви можете надіслати лист на зазначену адресу електронної пошти:  bitum2003@gmail.com">
    <meta name="keywords"
        content="Бітум | Контакти - ви можете надіслати лист на зазначену адресу електронної пошти:  bitum2003@gmail.com">

    <title>Творче об'єднання - Бітум | Контакти</title>

    <!-- Schema.org -->
    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Organization",
          "foundingDate": "2003",
          "employees": "6",
          "description": "Контакти - ви можете надіслати лист на зазначену адресу електронної пошти:  bitum2003@gmail.co",
          "url": "https://bitum.pp.ua/contacts.html",
          "logo": "https://bitum.pp.ua/assets/img/bitum-logo.jpg",
          "email": "bitum2003@gmail.com",
           "breadcrumb": {
              "@type": "BreadcrumbList",
              "itemListElement": [{
                "@type": "ListItem",
                "position": "1",
                "name": "Головна",
                "item": "https://bitum.pp.ua/"
              },{
                "@type": "ListItem",
                "position": "6",
                "name": "Контакти",
                "item": "https://bitum.pp.ua/contacts.html"
              }]
          }
        }
    </script>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
        .wrapper-loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: #000;
            display: grid;
            place-items: center;
            transition: opacity 0.25s, visibility 1s;
            height: 100%;
            width: 100%;
        }

        .fade {
            opacity: 0;
            visibility: hidden;
        }

        .loader img {
            width: 30px;
        }

        #titleContacts {
            color: var(--color-indigo);
        }

        iframe {
            width: 100%;
        }
    </style>

    <!--favicon.ico-->
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

</head>

<body>
    <!-- Preloader -->
    <div class="wrapper-loader">
        <div class="loader">
            <img src="./assets/img/ajax-loader.gif" alt="Loading">
        </div>
    </div>

    <header class="header">
        <div class="container-fluid">
            <div class="container">
                <div class="header-inner">
                    <div id="logo" class="logo"></div>
                    <button id="burgerMenu" class="burger-menu" aria-label="Open menu"></button>
                    <nav class="nav">
                        <ul id="navList" class="nav-list"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <article class="article">
        <div class="container-fluid">
            <div class="container">

                <div class="row">
                    <div class="col ">
                        <nav id="breadcrumbContacts"></nav>

                        <div id="titleMainContacts" class="title-block">
                            <h1>Контакти</h1>
                        </div>

                        <div id="contactsBlock" class="contacts-block"></div>

                    </div>
                </div>
            </div>
        </div>
    </article>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="btnShare"></div>
                    <p id="footerContent"></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script defer src="./assets/js/script.js"></script>
    <script defer src="./assets/js/header-navigation.js"></script>
    <script defer src="./assets/js/contacts.js"></script>
    <script defer src="./assets/js/footer.js"></script>
    <script defer src="./assets/js/back-to-top.js"></script>
    <script defer src="./assets/js/scrollIndicator.js"></script>

    <script>
        window.addEventListener('load', () => {
            const wrapperLoader = document.querySelector('.wrapper-loader');
            wrapperLoader.classList.add('fade');
        });
    </script>

</body>

</html>
